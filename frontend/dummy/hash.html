<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>Hash Password - Dummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Dummy: Hash Password</h4>
                        <p class="text-muted">Masukkan password plaintext lalu klik <strong>Hash</strong> untuk melihat hasil hash BCRYPT.</p>

                        <div id="alert"></div>
                        <div class="mb-3">
                            <label class="form-label">Password (plaintext)</label>
                            <input id="pw" type="password" class="form-control" placeholder="Masukkan password">
                        </div>

                        <div class="d-grid gap-2">
                            <button id="btnHash" class="btn btn-primary">Hash</button>
                        </div>

                        <hr>
                        <label class="form-label">Hashed (BCRYPT)</label>
                        <div class="input-group mb-3">
                            <input id="result" class="form-control" readonly>
                            <button id="btnCopy" class="btn btn-outline-secondary">Copy</button>
                        </div>

                        <small class="text-muted">Catatan: Ini hanya untuk testing. Jangan tampilkan hash di production.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#btnHash').click(function(){
            const password = $('#pw').val();
            $('#alert').html('');
            if(!password){
                $('#alert').html('<div class="alert alert-warning">Masukkan password terlebih dahulu.</div>');
                return;
            }

            $.ajax({
                url: '../../backend/api/hash.php',
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                data: JSON.stringify({ password: password }),
                success: function(res){
                    if(res.status === 'success'){
                        $('#result').val(res.hash);
                    } else {
                        $('#alert').html('<div class="alert alert-danger">'+(res.message||'Error')+'</div>');
                    }
                },
                error: function(xhr){
                    $('#alert').html('<div class="alert alert-danger">Gagal memanggil API</div>');
                    console.error(xhr);
                }
            });
        });

        $('#btnCopy').click(function(){
            const val = $('#result').val();
            if(!val) return;
            navigator.clipboard.writeText(val).then(()=>{
                $(this).text('Copied');
                setTimeout(()=> $(this).text('Copy'), 1200);
            }).catch(()=> alert('Gagal menyalin'));
        });
    </script>
</body>
</html>
