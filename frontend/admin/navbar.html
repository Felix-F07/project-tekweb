<script>
    // Script Logout Sederhana
    function logout() {
        if(confirm('Yakin ingin logout?')) {
            localStorage.clear();
            window.location.href = '../index.html';
        }
    }

    // Highlight menu yang aktif berdasarkan URL saat ini
    $(document).ready(function() {
        var path = window.location.pathname;
        var page = path.split("/").pop();
        
        if(page === 'index.html' || page === '') $('#nav-monitor').addClass('active');
        if(page === 'users.html') $('#nav-users').addClass('active');
        if(page === 'packages.html') $('#nav-packages').addClass('active');
        if(page === 'pcs.html') $('#nav-pcs').addClass('active');
    });
</script>
