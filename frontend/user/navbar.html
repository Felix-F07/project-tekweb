<script>
    function logoutUser() {
        if(confirm('Keluar dari member area?')) {
            localStorage.clear();
            window.location.href = '../index.html';
        }
    }

    $(document).ready(function() {
        var path = window.location.pathname;

        if(page === 'index.html' || page === '') $('#nav-home').addClass('active');
        if(page === 'history.html') $('#nav-history').addClass('active');
    });
</script>
