<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Warnet Sumber Makmur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Welcome Warnet Sumber Makmur Login</h3>
        <div id="alertInfo"></div>
        <form id="loginForm">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        $('#loginForm').submit(function(e){
            e.preventDefault();
            const data = {
                username: $('#username').val(),
                password: $('#password').val()
            };

            $.ajax({
                url: '../backend/api/auth.php',
                type: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json',
                dataType: 'json',
                success: function(res) {
                    console.log('auth response:', res);
                    if (res && res.status === 'success') {
                        localStorage.setItem('user_id', res.user_id);
                        if (res.role_id == 1) {
                            window.location.href = 'admin/index.html';
                        } else {
                            window.location.href = 'user/index.html';
                        }
                    } else {
                        var msg = (res && res.message) ? res.message : JSON.stringify(res);
                        $('#alertInfo').html('<div class="alert alert-danger">'+msg+'</div>');
                    }
                },
                error: function(xhr, status, err) {
                    console.error('auth error', status, err, xhr.responseText);
                    var msg = 'Server error';
                    try { msg = JSON.parse(xhr.responseText).message || xhr.responseText; } catch(e) { msg = xhr.responseText || msg; }
                    $('#alertInfo').html('<div class="alert alert-danger">'+msg+'</div>');
                }
            });
        });
    </script>
</body>
</html>
